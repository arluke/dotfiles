# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Discord
windowrule = float, class:^(discord)$
windowrule = size 1920 1080, class:^(discord)$
windowrule = workspace 3, class:^(discord)$

# XIVLauncher
windowrule = float, initialClass:^(XIVLauncher.Core)$
windowrule = center, initialClass:^(XIVLauncher.Core)$
windowrule = nodim, initialClass:^(XIVLauncher.Core)
windowrule = size 1280 860, initialClass:^(XIVLauncher.Core)$

# FFXIV
windowrule = float, initialClass:^(XIVLauncher.exe)$
windowrule = center, initialClass:^(XIVLauncher.exe)$
windowrule = fullscreen, initialClass:^(ffxiv_dx11.exe)$
windowrule = renderunfocused, initialClass:^(ffxiv_dx11.exe)$
windowrule = stayfocused, initialClass:^(ffxiv_dx11.exe)$
windowrule = workspace 5, initialClass:^(ffxiv_dx11.exe)$
windowrule = minsize 384 1560, initialClass:^(ffxiv_dx11.exe)$
windowrule = noborder, initialClass:^(ffxiv_dx11.exe)$
windowrule = nodim, initialClass:^(ffxiv_dx11.exe)
windowrule = noblur, initialClass:^(ffxiv_dx11.exe)$
windowrule = rounding 0, initialClass:^(XIVLauncher.exe)$
windowrule = opaque on, initialClass:^(ffxiv_dx11.exe)$

# Kitty
windowrule = float, class:^(kitty)$
windowrule = size 1280 1024, class:^(kitty)$
windowrule = center, class:^(kitty)$
#windowrule = move cursor -50% -50%, class:^(kiytty)$

# Thunar
windowrule = float, initialClass:^(thunar)$
windowrule = size 1280 1024, initialClass:^(thunar)$

# Steam -- Main Window
windowrule = float, initialClass:^(steam)$
windowrule = size 1600 1200, initialClass:^(steam)$, title:^(Steam)$
windowrule = center, initialClass:^(steam)$, title:^(Steam)$

# Steam -- Friends List
windowrule = float, initialClass:^(steam)$, title:^(Friends List)$
windowrule = size 480 1280, initialClass:^(steam)$, title:^(Friends List)$
windowrule = move 3200 240, initialClass:^(steam)$, title:^(Friends List)$

# LACT
windowrule = float, initialClass:^(initialClass: io.github.ilya_zlobintsev.LACT)$
windowrule = size 1280 1024, initialClass:^(initialClass: io.github.ilya_zlobintsev.LACT)

# LibreWolf
windowrule = float, class:^(librewolf)$,title:^(LibreWolf)$
#windowrule = size 1920 1080, class:^(librewolf)$,title:^(LibreWolf)$


# LibreWolf / Picture-in-Picture
windowrule = noinitialfocus, initialClass:^(librewolf)$,title:^(Picture-in-Picture)$
windowrule = focusonactivate, initialClass:^(librewolf)$,title:^(Picture-in-Picture)$
windowrule = float, initialClass:^(librewolf)$,title:^(Picture-in-Picture)$
windowrule = move 16 48, initialClass:^(librewolf)$,title:^(Picture-in-Picture)$
windowrule = size 640 360, initialClass:^(librewolf)$,title:^(Picture-in-Picture)$
windowrule = minsize 640 360, initialClass:^(librewolf)$,title:^(Picture-in-Picture)$
windowrule = pin, initialClass:^(librewolf)$,title:^(Picture-in-Picture)$

# OBS Studio
windowrule = fullscreen, initialClass:^(com.obsproject.Studio)$
windowrule = workspace 4, initialClass:^(com.obsproject.Studio)$
windowrule = renderunfocused, initialClass:^(com.obsproject.Studio)$

# pavucontrol
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = move 2860 40, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 800 600, class:^(org.pulseaudio.pavucontrol)$
windowrule = opacity 100, class:^(org.pulseaudio.pavucontrol)$

# protontrics
windowrule = float, initialClass:^(zenity)$,initialTitle:^(Protontricks)$
windowrule = center, initialClass:^(zenity)$,initialTitle:(Protontricks)$
windowrule = float, initialClass:^(zenity)$,initialTitle:^(Winetricks.*)$
windowrule = center, initialClass:^(zenity)$,initialTitle:(Winetricks.*)$

# Gnome -- Seahorse
windowrule = float, class:^(org.gnome.seahorse.Application)$
windowrule = size 1024 768, class:^(org.gnome.seahorse.Application)$
windowrule = center, class:^(org.gnome.seahorse.Application)$

# Gnome -- Nautilus File Manager
windowrule = float, class:^(org.gnome.Nautilus)$
windowrule = size 1920 1080, class:^(org.gnome.Nautilus)$
windowrule = center, class:^(org.gnome.Nautilus)$
